<!DOCTYPE html>
<html>
    <head>
        <title>WebBase from Qa Ninja</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">

            <h1>Cadastro de alunos</h1>

            <form>
                <label for="nomeCompleto">Nome Completo</label>
                <input name="nomeCompleto" type="text" v-model="form.nome">

                <label for="email">E-mail</label>
                <input name="email" type="text" v-model="form.email">

                <label for="Nota">Nota</label>
                <input name="nota" type="text" v-model="form.nota"> 

                <input type="button" value="Cadastrar" @click="adicionarContato">
            </form>

            <div>
                <table class="table">
                    <thead>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Nota</th>
                    </thead>
                    <tbody>
                        <tr v-for="aluno in alunos">
                            <td>{{aluno.nome}}</td>
                            <td>{{aluno.email}}</td>
                            <td>{{aluno.nota}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            var app = new Vue({
                el:"#app",
                data: {
                    form: {
                        nome: '',
                        email: '',
                        nota:  ''
                    },
                    alunos: []
                },
                methods: {
                    limpaFormulario: function(){
                        this.form = {
                                nome: '',
                                email: '',
                                nota: ''
                        }
                    },
                    adicionarContato: function(){
                        //console.log(this.form)
                        this.alunos.push(this.form)
                        this.limpaFormulario()
                    }
                }
            })
        </script>

        <style>
            .table{
                margin-top: 20px;
                width: 100%;
                text-align: left;
            }
            .table th, .table td{
                border-top: 1px solid rgb(204, 204, 204);
            }
            input {
                display: block;
        }
        input[type=button]{
            margin-top: 10px;
            background-color:#3F51B5;
            border-color: #3F51B5;
            color: #eee
        }
        </style>  
    </body>
</html>
